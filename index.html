<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid transparent;
            border-top: 5px solid #ff0080;
            border-right: 5px solid #00eaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            box-shadow: 0 0 15px #ff0080;
        }

        .loader::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #0a0a0a;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00eaff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container{
            height: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Inputs Styling - Glass Effect */
.box1 input {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    text-align: center;
    outline: none;
    transition: 0.3s ease-in-out;
}

.box1 input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.box1 input:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

/* Button Styling - Soft Glassmorphism */
.box1 button {
    width: 80%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
}

.box1 button:hover {
    background: linear-gradient(135deg, #fad0c4, #ff9a9e);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 154, 158, 0.5);
}

.box1 button:active {
    transform: scale(0.95);
}
